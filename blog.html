{% include header.html %}

<div class="row">
	<ul class="post-list large-8 large-centered columns">
  {% for post in site.posts %}  
    <li class="row">
      <div class="small-2 columns circle date-list">
      <dl>
        <dt>{{ post.date | date_to_string }}</dt>
        <dd></dd>
      </dl>
      </div>
      <div class="small-9 columns post-section">
        <h4>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}
          </a>
        </h4>
        {{ post.content | truncate: 300 }}
      </div>
    </li>
  {% endfor %}
	</ul>
