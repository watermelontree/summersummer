---
layout: post-index
title: Blog-SummerSummer
---

<ul class="post-list">
	{% for post in site.posts %}		
		<li>
			<h3 class="row">
				<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}
				</a>
				<div class="right post-date">
					{{ post.date | date_to_string }}
				</div>
			</h3>
			{{ post.content | truncate: 100 }}
		</li>
	{% endfor %}
</ul>
