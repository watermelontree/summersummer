---
layout: default
---

{% include header.html %}
<div class="row">
	<div class="large-8 large-centered columns">
		<article>
			<h1 class="subheader">{{ page.title }}</h1>
			<time datetime="{{ post.date | date_to_string }}">
				<small class="subheader">
				{{ post.date | date_to_string }}
				</small>
			</time>
			{{ content }}
		</article>
	</div>
</div>
