<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/normalize.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/foundation.min.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/style.css">
		<script src="{{ site.baseurl }}/assets/js/jquery-1.9.1.min.js"></script>
		{% if page.javascript %}
		{% for j in page.javascript %}
		<script src="{{ site.baseurl }}/assets/js/{{ j }}.js"></script>
		{% endfor %}
		{% endif %}
	</head>
	<body>
		{{ content }}	
	</body>
</html>
